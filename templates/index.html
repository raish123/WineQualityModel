<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <!-- Navigation items are currently commented out -->
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/wine.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Wine Quality Prediction</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">

            <div class="page-content">
                <div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
                    <form class="form-detail" action="/predict" method="post">
                        <h2>Please Fill The Information</h2>
                        <div class="form-row-total">
                            <div class="form-row">
                                <label for="fixed_acidity">Fixed Acidity:</label>
                                <input type="text" name="fixed acidity" id="fixed acidity" class="input-text" placeholder="fixed acidity" required>
                            </div>

                            <div class="form-row">
                                <label for="volatile_acidity">Volatile Acidity:</label>
                                <input type="text" name="volatile acidity" id="volatile acidity" class="input-text" placeholder="volatile acidity" required>
                            </div>
                        </div>

                        <div class="form-row-total">
                            <div class="form-row">
                                <label for="citric_acid">Citric Acid:</label>
                                <input type="text" name="citric acid" id="citric acid" class="input-text" placeholder="citric acid" required>
                            </div>

                            <div class="form-row">
                                <label for="residual_sugar">Residual Sugar:</label>
                                <input type="text" name="residual sugar" id="residual sugar" class="input-text" placeholder="residual sugar" required>
                            </div>
                        </div>

                        <div class="form-row-total">
                            <!-- <div class="form-row">
                                <label for="chlorides">Chlorides:</label>
                                <input type="text" name="chlorides" id="chlorides" class="input-text" placeholder="chlorides" required>
                            </div> -->

                            <div class="form-row">
                                <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                                <input type="text" name="free sulfur dioxide" id="free sulfur dioxide" class="input-text" placeholder="free sulfur dioxide" required>
                            </div>
                        </div>

                        <div class="form-row-total">
                            <div class="form-row">
                                <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                                <input type="text" name="total sulfur dioxide" id="total sulfur dioxide" class="input-text" placeholder="total sulfur dioxide" required>
                            </div>

                            <div class="form-row">
                                <label for="density">Density:</label>
                                <input type="text" name="density" id="density" class="input-text" placeholder="density" required>
                            </div>
                        </div>

                        <div class="form-row-total">
                            <div class="form-row">
                                <label for="pH">pH:</label>
                                <input type="text" name="pH" id="pH" class="input-text" placeholder="pH" required>
                            </div>

                            <div class="form-row">
                                <label for="sulphates">Sulphates:</label>
                                <input type="text" name="sulphates" id="sulphates" class="input-text" placeholder="sulphates" required>
                            </div>
                        </div>

                        <div class="form-row-total">
                            <div class="form-row">
                                <label for="alcohol">Alcohol:</label>
                                <input type="text" name="alcohol" id="alcohol" class="input-text" placeholder="alcohol" required>
                            </div>

                            <!-- <div class="form-row"></div>
                                <label for="quality">Quality:</label>
                                <input type="text" name="quality" id="quality" class="input-text" placeholder="quality" required>
                            </div> -->

                            <div class="form-row"></div>
                                <label for="Id">Id:</label>
                                <input type="text" name="Id" id="Id" class="input-text" placeholder="Id" required>
                            </div>
                        </div>

                        <div class="form-row-last">
                            <input type="submit" name="register" class="register" value="Predict">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <!-- No social media links, empty footer content removed -->
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
